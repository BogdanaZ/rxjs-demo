<div class="container">
  <h2>Introdu un numar intre 11 si 20</h2>
  <input
    [(ngModel)]="search"
    (ngModelChange)="updateSearch($event)"
    placeholder="varsta"
  />

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nume</th>
        <th scope="col">Varsta</th>
        <th scope="col">Tip Varsta</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{user.id}}</th>
        <td>{{user.nume}}</td>
        <th scope="row">{{user.age}}</th>
        <td>{{user.type}}</td>
      </tr>
      <tr *ngIf="loading">
        <td colspan="100%" class="align-center no-border">
          <div class="spinner-border text-danger" role="status"></div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
